services:
    dev:
        container_name: dev
        hostname: dev
        build:
            context: .
            dockerfile: dev.Dockerfile
            args:
                UID: ${UID:-0}
                GID: ${GID:-0}
                USERNAME: ${USER:-root}
        volumes:
            - ..:/workspace
        healthcheck:
            test: ["CMD-SHELL", "ls"]
            interval: 60s
            timeout: 5s
            retries: 3
